name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npm run typecheck
      
      - name: Test
        run: npm test
      
      - name: Build
        run: npm run build

  visual-regression:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Run visual regression tests
        run: npm run test:visual -- --update-snapshots
      
      - name: Upload snapshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-snapshots
          path: tests/visual/graph.spec.ts-snapshots/
          retention-days: 30

  extension-e2e:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1 libgtk-3-0 libnss3 xvfb
      
      - name: Build extension
        run: npm run build
      
      - name: Run extension E2E tests
        run: xvfb-run -a npm run test:e2e
        env:
          DISPLAY: ':99.0'
